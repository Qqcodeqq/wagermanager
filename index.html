<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Contract Front-end</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Smart Contract Interaction</h1>
    <button id="connectBtn" class="btn">Connect Wallet</button>
    <div id="userAddress" class="connected-address"></div>
    <div class="form-group">
      <label for="judgeAddress">Judge Address:</label>
      <input type="text" id="judgeAddress" class="input-field">
    </div>
    <div class="form-group">
      <label for="wagerAmount">Wager Amount (in Ether):</label>
      <input type="number" id="wagerAmount" class="input-field" min="0" step="0.0001">
    </div>
    <button id="depositBtn" class="btn" disabled>Deposit</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
