<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Contract Front-end</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="info-container">
      <h2>Wager Manager</h2>
      <div>
        <button id="connectBtn" class="btn">Connect Wallet</button>
      </div>
      <div id="userAddress" class="connected-address"></div>
      <div class="contract-info">
        <p>Wager Amount: <span id="wagerAmountInfo"></span> Ether</p>
        <p>Participant 1: <span id="participant1Info"></span></p>
        <p>Participant 2: <span id="participant2Info"></span></p>
        <p>Judge: <span id="judgeInfo"></span></p>
      </div>
    </div>
    <div class="interaction-container">
      <div class="container">
        <h1>Smart Contract Interaction</h1>
        <div class="form-group">
          <label for="judgeAddress">Judge Address:</label>
          <input type="text" id="judgeAddress" class="input-field">
        </div>
        <div class="form-group">
          <label for="wagerAmount">Wager Amount (in Ether):</label>
          <input type="number" id="wagerAmount" class="input-field" min="0" step="0.0001">
        </div>
        <button id="depositBtn" class="btn" disabled>Deposit</button>
      </div>
      <div class="actions-container">
        <div class="container">
          <h1>Actions</h1>
        </div>
        <div class="container">
          <button id="iLoseBtn" class="btn">I Lose</button>
          <button id="iWinBtn" class="btn">I Win</button>
          <button id="claimBtn" class="btn">Claim</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
